<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Funny</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 offset-md-3 offset-lg-3 offset-xl-3">
				<h1 class="text-center"> Do vui cung be !</h1>
				<div class="row" id="question-1">
					<div class="row">
						<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
							<h5> 1/ Day la con gi ?</h5>
							<img class="img-fluid w-100" src="https://xuonggomsuviet.vn/wp-content/uploads/2019/12/y-nghia-hinh-tuong-con-ho-trong-phong-thuy-3.jpg">
						</div>
					</div>
					<div class="row">
						<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
							<label>
								<input type="radio" name="1" value="1" class="answer-1">
								<span>Ho</span>
							</label>
						</div>
						<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
							<label>
								<input type="radio" name="1" value="0" class="answer-1">
								<span>Bao</span>
							</label>
						</div>
						<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
							<label>
								<input type="radio" name="1" value="0" class="answer-1">
								<span>Su tu</span>
							</label>
						</div>
						<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
							<label>
								<input type="radio" name="1" value="0" class="answer-1">
								<span>Gau</span>
							</label>
						</div>
						<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
							<button class="btn btn-primary" onclick="confrimAnswer(this, '1')"> Xac nhan</button>
						</div>
					</div>
				</div>
				<div class="row my-5" style="display: none;" id="question-2">
					<div class="row">
						<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
							<h5> 2/ Day la con gi ?</h5>
							<img class="img-fluid w-100" src="https://2.bp.blogspot.com/-hZqFkNjxxkQ/UbqN4w4HF2I/AAAAAAAABdI/SU0RTS5QJBk/s1600/cho.jpg">
						</div>
					</div>
					<div class="row">
						<div class="col-12 col-sm-12">
							<label>
								<input type="radio" name="2" value="0" class="answer-2">
								<span>Ga</span>
							</label>
						</div>
						<div class="col-12 col-sm-12">
							<label>
								<input type="radio" name="2" value="0" class="answer-2">
								<span>Meo</span>
							</label>
						</div>
						<div class="col-12 col-sm-12">
							<label>
								<input type="radio" name="2" value="1" class="answer-2">
								<span>Cho</span>
							</label>
						</div>
						<div class="col-12 col-sm-12">
							<label>
								<input type="radio" name="2" value="0" class="answer-2">
								<span>Vit</span>
							</label>
						</div>
						<div class="col">
							<button class="btn btn-primary" onclick="confrimAnswer(this, '2')"> Xac nhan</button>
						</div>
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function confrimAnswer(obj, id) {
			let flagAnswer = false;
			let answer = document.getElementsByClassName('answer-'+id);
			for( let i = 0; i < answer.length; i++) {
				if(answer[i].checked){
					let valAnswer = answer[i].value;
					if(valAnswer === '1'){
						flagAnswer = true;
						break;
					}
				}
			}
			if(flagAnswer){
				alert('Dap an chinh xac');
				let nextId = parseInt(id);
				nextId += 1;
				if(document.getElementById('question-'+nextId)){
					document.getElementById('question-'+nextId).style.display = 'block';
				}
				
				obj.style.display = 'none';
			} else {
				alert('Dap an khong chinh xac');
			}
		}
	</script>
</body>
</html>
